<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_640.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="on" method="post">
        <!-- <fieldset> -->
            <legend>FORM</legend>
            <table bgcolor="yellow">
                <tr>
                    <td>
                        <label for="Fn">First Name</label>
                    </td>
                    <td>
                        <input type="text" id="Fn" placeholder="First Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Ln">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="Fn" name="Ln" placeholder="Last Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Ps">Password</label>
                    </td>
                    <td>
                        <input type="password" id="Ps" placeholder="Password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">E-mail ID</label>
                    </td>
                    <td>
                        <input type="email" id="mail" placeholder="E-mail ID" required>
                    </td>
                </tr>
                <tr>
                    <td>
                     <label for="add">Address</label>   
                    </td>
                    <td>
                        <textarea name="" id="" cols="" space=""></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gen">Gender</label>
                    </td>
                    <td>
                        <input type="radio" id="gen" name="gender">Male
                        <input type="radio" id="gen" name="gender">Female
                        <input type="radio" id="gen" name="gender">others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="spo">Sports</label>
                    </td>
                    <td>
                        <input type="checkbox" id="spo">Basketball
                        <input type="checkbox" id="spo">Football
                        <input type="checkbox" id="spo">Handball
                        <input type="checkbox" id="spo">Vollyball
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">DOB</label>
                    </td>
                    <td>
                        <input type="date" id="date" name="days">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="no">Phone num</label>
                    </td>
                    <td>
                        <input type="tel" id="num" name="num">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="color">Choose Colour</label>
                    </td>
                    <td>
                        <input type="color" id="col" name="col">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="img">Upload profile</label>
                    </td>
                    <td>
                        <input style="position: relative;left: 200px;" type="image" img src="https://cdn.pixabay.com/photo/2024/03/05/22/04/bird-8615360_640.jpg" 
                        height="100px" width="100px" id="img" name="img">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="file">Upload a File</label>
                    </td>
                    <td>
                        <input type="file" id="file" name="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hidden">Hidden Content</label>
                    </td>
                    <td>
                        <input type="hidden" id="hidden" name="hidden data">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="range">Range</label>
                    </td>
                    <td>
                        <input type="range" id="range" name="range">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Search</label>
                    </td>
                    <td>
                        <input type="search">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">URL</label>
                    </td>
                    <td>
                        <input type="url">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lang">Upload a File</label>
                    </td>
                    <td>
                        <select name="lang" id="lang">
                            <option value="">HTML</option>
                            <option value="">CSS</option>
                            <option value="">JS</option>
                            <option value="">PYTHON</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>SUBMIT</button>
                    </td>
                    <td>
                        <button>RESET</button>
                    </td>
                </tr>
            </table>
        <!-- </fieldset> -->
    </form>
</body>
</html>
